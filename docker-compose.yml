services:
  # Banco de dados MySQL
  mysql:
    image: mysql:8.0
    container_name: mysql-vendas
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: vendas_db
      MYSQL_USER: vendas_user
      MYSQL_PASSWORD: vendas123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rede-vendas

  # Microserviço de Produtos (Node.js + Express)
  servico-produtos:
    build: ./servico-produtos
    ports:
      - "3001:3001"
    environment:
      - PORTA=3001
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=vendas_user
      - DB_PASSWORD=vendas123
      - DB_NAME=vendas_db
    depends_on:
      - mysql
    networks:
      - rede-vendas

  # Microserviço de Clientes (Python + Flask)
  servico-clientes:
    build: ./servico-clientes
    ports:
      - "3002:3002"
    environment:
      - PORTA_FLASK=3002
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=vendas_user
      - DB_PASSWORD=vendas123
      - DB_NAME=vendas_db
    depends_on:
      - mysql
    networks:
      - rede-vendas

  # Microserviço de Vendas (Go + Gin)
  servico-vendas:
    build: ./servico-vendas
    ports:
      - "3003:3003"
    environment:
      - PORTA=3003
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=vendas_user
      - DB_PASSWORD=vendas123
      - DB_NAME=vendas_db
    depends_on:
      - mysql
    networks:
      - rede-vendas

  # Frontend (React + Vite)
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_URL_API_PRODUTOS=http://localhost:3001
      - VITE_URL_API_CLIENTES=http://localhost:3002
      - VITE_URL_API_VENDAS=http://localhost:3003
    depends_on:
      - servico-produtos
      - servico-clientes
      - servico-vendas
    networks:
      - rede-vendas

volumes:
  mysql_data:

networks:
  rede-vendas:
    driver: bridge
